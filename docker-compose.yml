version: '3.8'

services:
  couchdb:
    image: couchdb:latest
    container_name: couchdb
    environment:
      - COUCHDB_USER=${COUCHDB_USER:-admin}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD:-password}
    ports:
      - "5984:5984"
    volumes:
      - couchdb_data:/opt/couchdb/data

  api:
    build: .
    container_name: op_api
    depends_on:
      - couchdb
    ports:
      - "6543:6543"
    environment:
      - COUCHDB_URL=http://${COUCHDB_USER:-admin}:${COUCHDB_PASSWORD:-password}@couchdb:5984/
    volumes:

      - ./openprocurement.api/src/openprocurement/api:/app/openprocurement.api/src/openprocurement/api
      - ./openprocurement.tender.core/openprocurement/tender/core:/app/openprocurement.tender.core/openprocurement/tender/core
      - ./openprocurement.tender.belowthreshold/openprocurement/tender/belowthreshold:/app/openprocurement.tender.belowthreshold/openprocurement/tender/belowthreshold
      - ./openprocurement.api/auth.ini:/app/openprocurement.api/auth.ini

  web:
    build:
      context: ./tender-viewer
    container_name: tender_viewer
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./tender-viewer:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  couchdb_data:
